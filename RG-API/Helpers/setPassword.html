<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password</title>
</head>
<body>
    <form name="setPasswordForm" method="POST" action="http://localhost:5050/api/rgapp/setPassword" onsubmit="return validateForm()">
        <input name="password" type="text" placeholder="Password">
        <input name="re_password" type="text" placeholder="Confirm Password">
        <input type="submit" value="Submit">
    </form>
</body>
<script>
    function validateForm() {
            var pass = document.forms["setPasswordForm"]["password"].value;
            var repass = document.forms["setPasswordForm"]["re_password"].value;
            if (pass != repass) {
                alert("Passwords dont match");
                return false;
            }
        }
</script>
</html>
