<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Create User</h1>
    </div>

    <!-- Content Row -->
    <div class="row">
        <div class="col-12 card border-left-primary shadow h-100">
            <div class="card-body">
                <div class=" p-5">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                            <label for="inputEmail4">First Name</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Rahul">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputEmail4">Middle Name</label>
                                <input type="text" class="form-control" id="inputEmail4" placeholder="Vijay">
                            </div>
                            <div class="form-group col-md-4">
                            <label for="inputEmail4">Last Name</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Aher">
                            </div>
                        </div>

                        <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Rahul.Aher@bts.com">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4" >Telephone</label>
                            <input class="form-control" type="tel" placeholder="+91-8805142092" id="inputEmail4">
                        </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputState">Department</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>Production</option>
                                    <option>Tech</option>
                                    <option>CSQ</option>
                                    <option>Momenta</option>
                                </select>
                            </div>

                            <div class="form-group col-md-4">
                                <label for="inputState">Job Title</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>Director</option>
                                    <option>Functional Head</option>
                                    <option>Team Lead</option>
                                    <option>Developer</option>
                                </select>
                            </div>

                            <div class="form-group col-md-4">
                                <label for="inputState">Resource Type</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>Isomer</option>
                                    <option>Pulse</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputState">Permissions</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>Basic</option>
                                    <option>Custom</option>
                                    <option>Lead</option>
                                    <option>Resource Allocator</option>
                                    <option>Functional Head</option>
                                    <option>Department Head</option>
                                </select>
                            </div>
                        </div>   
<!-- 
                        <select name="timeZone" [ngModel]="selectedTz" (ngModelChange)="timeZoneChanged($event)">
                            <option *ngFor="let tz of tzNames" [value]="tz">
                              {{ tz }}
                            </option>
                          </select> -->
                          
                        <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>

                        <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>

                        <fieldset class="form-group row">
                            <div class="col-4">
                                <div class="row">
                                    <div class="col-4">
                                        <legend class="inputAddress">Contractor</legend>
                                    </div>
                                    <div class="col-2 pt-2">
                                        <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                            Yes
                                        </label>
                                    </div>
                                    <div class="col-2 pt-2">                                        
                                        <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                Check me out
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
