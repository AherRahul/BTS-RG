<div class="wrapper fadeInDown mt-5">
    <div id="formContent">
        
        <div class="fadeIn first">
            <img src="../../../assets/images/schedule/BTS Logo - Color.png" id="icon" alt="User Icon" />
        </div>

       
        <form [formGroup]="loginForm"  novalidate (ngSubmit)="loginUser()" >
            <input type="email" id="login" class="fadeIn second"  formControlName="email" placeholder="Email Id" required>
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password" required formControlName="password">
            <input type="submit" [disabled]="!loginForm.valid" class="fadeIn fourth" value="Log In">
        </form>

        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
