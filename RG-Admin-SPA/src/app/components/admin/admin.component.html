<div >
    <!-- Page Wrapper -->
    <div id="wrapper" >
        
        <!-- Nav bar -->
        <app-side-nav style="width: 12%; position:fixed;" ></app-side-nav>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <app-top-nav></app-top-nav>

                <div class="content-container" *ngIf="componentName == 'dashboard'">
                    <app-dashboard></app-dashboard>
                </div>

                <div  class="content-container" *ngIf="componentName == 'user'">
                    <app-create-user></app-create-user>
                </div>

                <div class="content-container" *ngIf="componentName == 'allocation'">
                    <app-create-allocation></app-create-allocation>
                </div>

                <div class="content-container" *ngIf="componentName == 'client'">
                    <app-create-client></app-create-client>
                </div>

                <div class="content-container" *ngIf="componentName == 'project'">
                    <app-create-project></app-create-project>
                </div>

                <div class="content-container" *ngIf="componentName == 'product'">
                    <app-create-product-category></app-create-product-category>
                </div>

                <div class="content-container" *ngIf="componentName == 'resource'">
                    <app-create-resource-type></app-create-resource-type>
                </div>

                <div class="content-container" *ngIf="componentName == 'department'">
                    <app-create-department></app-create-department>
                </div>

                <div class="content-container" *ngIf="componentName == 'job'">
                    <app-create-job-title></app-create-job-title>
                </div>

            </div>
        </div>
    </div>
</div>
