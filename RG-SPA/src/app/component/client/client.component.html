<div id="content pt-5">
    <div class="container pt-4 mb-5">
        <div class="border mt-5 p-2" *ngFor="let clientRow of segregateClientList">
            <div class="role-heading p-2 card-header">
                <h5 class="text-center">{{clientRow.initial}}</h5>
            </div>

            <div class="row">
                <div class="col-3 p-3"  *ngFor="let Client of clientRow.Clients"  data-toggle="modal" data-target=".bd-example-modal-lg" (click)='modePopUp(Client)'>
                    <div class="toast show p-2" role="alert" aria-live="assertive" aria-atomic="true" style="border-left: solid 4px;" [style.border-color]="Client.colorCode">
                        <div class="row">               
                            <div class="col-12">
                                <strong>{{Client.clientName}}</strong>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 p-3" *ngIf="clientRow.Clients.length === 0">
                    <h5 class="text-center">No Client yet</h5>
                </div>
            </div>  
        </div>
    </div>
</div>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card border-secondary mb-3">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-12 pt-1" >
                                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-patch-check pt-2" viewBox="0 0 30 30">
                                    <path fill-rule="evenodd" d="M10.354 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                                    <path d="M10.273 2.513l-.921-.944.715-.698.622.637.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636a2.89 2.89 0 0 1 4.134 0l-.715.698a1.89 1.89 0 0 0-2.704 0l-.92.944-1.32-.016a1.89 1.89 0 0 0-1.911 1.912l.016 1.318-.944.921a1.89 1.89 0 0 0 0 2.704l.944.92-.016 1.32a1.89 1.89 0 0 0 1.912 1.911l1.318-.016.921.944a1.89 1.89 0 0 0 2.704 0l.92-.944 1.32.016a1.89 1.89 0 0 0 1.911-1.912l-.016-1.318.944-.921a1.89 1.89 0 0 0 0-2.704l-.944-.92.016-1.32a1.89 1.89 0 0 0-1.912-1.911l-1.318.016z"/>
                                  </svg>
                                <span class="pl-1 lead pt-1" style="font-size: 25px">{{currentClient.clientName}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="pt-3" id="general">
                            <span><strong>Color Code: </strong> </span><span class="colorbox" [style.background-color]="currentClient.colorCode"></span><br>
                            <span><strong>Notes:</strong> {{currentClient.notes}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
